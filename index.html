    <style>

        .accordion-button {
            background-color: #343a40;
            color: white;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-button:not(.collapsed) {
            background-color: #007bff;
            color: white;
        }

        .accordion-body {
            background-color: #1e1e1e;

        }

            padding: 12px;
        }

        /* Search Box Styling */
        .search-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #666;
            background: #222;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #aaa;
        }
