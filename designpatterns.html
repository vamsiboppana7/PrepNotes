<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Wise Q&A</title>

    <!-- Bootstrap & Prism.js for Syntax Highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <style>
        /* body {
      background-color: #121212;
      color: white;
    } */

        .accordion-button {
            background-color: #343a40;
            color: white;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-button:not(.collapsed) {
            background-color: #007bff;
            color: white;
        }

        .accordion-body {
            background-color: #1e1e1e;
            color: white;
        }

        .highlight-yellow {
            color: #ffcc00;
            /* Yellow */
            font-weight: bold;
        }

        .highlight-blue {
            color: #4db8ff;
            /* Light blue */
            font-weight: bold;
        }

        pre[class*="language-"] {
            background: #1e1e1e !important;
            border-radius: 8px;
            padding: 12px;
        }

        /* Search Box Styling */
        .search-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #666;
            background: #222;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #aaa;
        }
    </style>
</head>

<body class="bg-dark text-light mb-4">
    <div class="container">
        <div class="header fw-bold text-center mb-4">Desing Patterns Q&A</div>
        <p id="questionCount" class="text-center">0 Questions</p>

        <div class="container text-center mt-4">
            <div class="row justify-content-center g-2">
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="location.href='index.html'">Home</button>
                </div>
            </div>
        </div>

        <!-- Search Box in a Bootstrap Container -->
        <div class="search-container">
            <input type="text" class="search-input form-control" id="searchBox" placeholder="Search questions..."
                onkeyup="searchQuestions()" />
        </div>
        <div class="accordion" id="googleAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed search-item" type="button" data-bs-toggle="collapse"
                        data-bs-target="#structuralPatterns">
                        Structural Design Patterns in C#
                    </button>
                </h2>
                <div id="structuralPatterns" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <a href="https://dotnettutorials.net/lesson/structural-design-pattern/">Structural Design
                            Patterns</a>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed search-item" type="button" data-bs-toggle="collapse"
                        data-bs-target="#bridgeDesignPattern">
                        Bridge Design Pattern
                    </button>
                </h2>
                <div id="bridgeDesignPattern" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <a href="https://dotnettutorials.net/lesson/bridge-design-pattern/">Bridge Design
                            Pattern - dotnettutorials<a>
                                <br />
                        <a href="https://www.tutorialsteacher.com/designpattern/bridge-design-pattern">Bridge
                            Design Pattern - tutorialsteacher<a>
                    </div>
                </div>
            </div>
        </div>



        <!-- Bootstrap & Search Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let questionCount = document.querySelectorAll(".accordion-item").length;
                document.getElementById("questionCount").innerHTML = `<strong>Total Questions: ${questionCount}</strong>`;
            });
            document.addEventListener("DOMContentLoaded", function () {
                let items = document.querySelectorAll(".accordion-item");

                items.forEach((item, index) => {
                    let button = item.querySelector(".accordion-button");
                    if (button) {
                        button.innerHTML = `<span class="fw-bold me-2">${index + 1}.</span> ` + button.innerHTML;
                    }
                });
            });

            function searchQuestions() {
                const input = document.getElementById("searchBox").value.toLowerCase();
                const items = document.querySelectorAll(".accordion-item");

                items.forEach((item) => {
                    const buttonText = item.querySelector(".accordion-button")?.textContent.toLowerCase() || "";
                    const bodyText = item.querySelector(".accordion-body")?.textContent.toLowerCase() || "";

                    const combinedText = buttonText + " " + bodyText;

                    if (combinedText.includes(input)) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                });
            }

            function copyToClipboard(text) {
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        alert("Copied: " + text);
                    })
                    .catch((err) => {
                        console.error("Failed to copy:", err);
                    });
            }
        </script>
</body>

</html>
